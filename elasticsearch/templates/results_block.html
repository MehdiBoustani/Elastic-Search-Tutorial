<div style="border: 1px solid #ccc; padding: 15px; margin: 10px 0;">
    <h3>{{ result.title }}</h3>
    <p><strong>Date:</strong> {{ result.date }}</p>
    <p><strong>Explanation:</strong> {{ result.explanation }}</p>
    {% if result.image_url %}
        <img src="{{ result.image_url }}" alt="APOD Image" width="300">
    {% endif %}
    {% if result.authors %}
        <p><em>By: {{ result.authors }}</em></p>
    {% endif %}
</div>
